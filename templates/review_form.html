{% extends "base.html" %}

{% block title %}Добавление рецензии - Электронная библиотека{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Добавление рецензии</h2>
                <h5 class="card-subtitle mb-4 text-center">{{ book.title }}</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="rating" class="form-label">Оценка</label>
                        <select class="form-select" id="rating" name="rating" required>
                            <option value="5">Отлично</option>
                            <option value="4">Хорошо</option>
                            <option value="3">Удовлетворительно</option>
                            <option value="2">Неудовлетворительно</option>
                            <option value="1">Плохо</option>
                            <option value="0">Ужасно</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Текст рецензии</label>
                        <textarea class="form-control" id="text" name="text" rows="10" required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{{ url_for('book_detail', book_id=book.id) }}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const easyMDE = new EasyMDE({
        element: document.getElementById('text'),
        spellChecker: false,
        status: false,
        toolbar: ['bold', 'italic', 'heading', '|', 'quote', 'unordered-list', 'ordered-list', '|', 'link', '|', 'preview', 'side-by-side', 'fullscreen']
    });
});
</script>
{% endblock %}
